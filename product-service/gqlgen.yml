schema:
  - internal/graphql/schema.graphqls

exec:
  filename: internal/graphql/generated.go
  package: graphql

model:
  filename: internal/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graphql
  package: graphql
  filename_template: "{name}.resolvers.go"

autobind:
  - "github.com/Geawn/Ms_E-commerce_BE/product-service/internal/models"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32 